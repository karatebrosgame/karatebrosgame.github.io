<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Title -->
  <text x="600" y="250" font-family="'Press Start 2P', monospace" font-size="72" fill="#DC2626" text-anchor="middle" font-weight="bold">
    KARATE BROS
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="'Press Start 2P', monospace" font-size="24" fill="#FFFFFF" text-anchor="middle">
    OFFICIAL ONLINE GAME
  </text>
  
  <!-- Game Characters (Simple representation) -->
  <g transform="translate(600, 450)">
    <!-- Character 1 - Red -->
    <rect x="-120" y="-30" width="40" height="60" fill="#DC2626"/>
    <rect x="-110" y="-20" width="20" height="20" fill="#000000"/>
    
    <!-- Character 2 - Blue -->
    <rect x="-40" y="-30" width="40" height="60" fill="#2563EB"/>
    <rect x="-30" y="-20" width="20" height="20" fill="#000000"/>
    
    <!-- Character 3 - Yellow -->
    <rect x="40" y="-30" width="40" height="60" fill="#EAB308"/>
    <rect x="50" y="-20" width="20" height="20" fill="#000000"/>
    
    <!-- Character 4 - Green -->
    <rect x="120" y="-30" width="40" height="60" fill="#16A34A"/>
    <rect x="130" y="-20" width="20" height="20" fill="#000000"/>
  </g>
  
  <!-- Play Button -->
  <rect x="500" y="520" width="200" height="60" fill="#DC2626" rx="5"/>
  <text x="600" y="555" font-family="'Press Start 2P', monospace" font-size="20" fill="#FFFFFF" text-anchor="middle">
    PLAY NOW
  </text>
</svg>

